
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gas Stove</title>
  <link rel="stylesheet" href="chai.css">
</head>
<body>
    <div class="container">
        <div class="pan"></div>
        <div class="top"></div>
        <div class="circle">
            <div class="tea"></div>
        </div>
        <div class="handle"></div>
    </div>
  <div class="stove-container">
    <div class="burner">
      <div class="flame" id="flame"></div>
    </div>
    <div class="controls">
      <button class="button" id="toggleButton">On</button>
    </div>
  </div>
  <script src="Chai.js"></script>
</body>
</html>
